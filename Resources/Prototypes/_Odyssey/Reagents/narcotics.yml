- type: reagent
  id: Morphine
  name: морфин
  group: Narcotics
  desc: Хорошее обезболивающее, раньше его называли морфий.
  physicalDesc: reagent-physical-desc-crystalline
  flavor: bitter
  color: "#FFFFF0"
  metabolisms:
    Narcotic:
      effects:
      - !type:MovespeedModifier
        walkSpeedModifier: 1.1
        sprintSpeedModifier: 1.1
    Medicine:
      effects:
      - !type:ChemVomit
        conditions:
        - !type:ReagentThreshold
          min: 10
      - !type:GenericStatusEffect
        key: Drowsiness
        component: Drowsiness
        time: 2
        type: Add
        refresh: false
      - !type:HealthChange
        conditions:
        - !type:ReagentThreshold
          reagent: Morphine
          min: 15.2
        damage:
          types:
            Poison: 1.5

- type: reagent
  id: Desoxyephedrine
  name: reagent-name-desoxyephedrine
  group: Narcotics
  desc: reagent-desc-desoxyephedrine
  physicalDesc: reagent-physical-desc-translucent
  flavor: bitter
  color: "#FAFAFA"
  boilingPoint: 212.0  # Dexosyephedrine vape when?
  meltingPoint: 170.0
  metabolisms:
    Poison:
      effects:
      - !type:HealthChange
        conditions:
        - !type:ReagentThreshold
          min: 30
        damage:
          types:
            Poison: 2 # this is added to the base damage of the meth.
            Asphyxiation: 2
    Narcotic:
      effects:
      - !type:MovespeedModifier
        walkSpeedModifier: 1.75
        sprintSpeedModifier: 1.75
      - !type:GenericStatusEffect
        key: Stutter
        component: StutteringAccent
      - !type:Jitter
      - !type:GenericStatusEffect
        key: Stun
        time: 3
        type: Remove
      - !type:GenericStatusEffect
        key: KnockedDown
        time: 3
        type: Remove
      - !type:GenericStatusEffect
        conditions:
        - !type:ReagentThreshold
          reagent: Haloperidol
          max: 0.01
        key: Drowsiness
        time: 10
        type: Remove
    Medicine:
      effects:
      - !type:ResetNarcolepsy
        conditions:
        - !type:ReagentThreshold
          min: 20

